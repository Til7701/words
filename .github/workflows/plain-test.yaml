name: test plain lists

on:
  push:
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: compile test class
        run: |
          cd test-scripts/
          javac PlainListTests.java
          ls -al
          cd ..
          ls -al
          cp test-scripts/PlainListTests .
          ls -al
      - name: run test
        run: |
          java PlainListTests